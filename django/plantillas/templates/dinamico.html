<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    {#se pone doble llaves para colocar la variable name#}
    <h1>Hola {{name}}</h1>
    <h3>Categorias</h3>
    <ul>
        {% for category in categories %}
            {% if category == "code" %}
            <li><b>{{ category }}</b></li>
            {% else %}
            <li>{{ category }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
