<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video controls autoplay muted src="../../audioVIdeo/videoDalto">
        tu navegador no soporta video 
        <!-- este mensaje se pone en caso de que no soporte el video -->
        <!-- se puedo poner controls loop para que el video se reproducta en bucle -->
    </video>
    <br>
    <audio controls autoplay  muted src="../../audioVIdeo/audioPractica.ogg">
        tu navegador no soporta video 
        <!-- este mensaje se pone en caso de que no soporte el audio -->
    </audio>
</body>
</html>
