<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../imagenes/usuario.png" type="image/pnh">
    <title>Labels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_imput">
            <label for="nombre" >Nombre completo</label>
            <input id="nombre" ="text" placeholder="Jesús Iván Sosa Báez">
        </div>
        <div class="form_imput">
            <label>Email
                <input type="email" placeholder="ejemplo@gmail.com">
            </label>
        </div>
        <div class="form_imput">
            <label for="mensaje">Mensaje</label>
            <textarea  id="mensaje" rows="5" placeholder="Deja tu mensaje... " ></textarea>
            <!-- rows son las cantidad de lineas que el usuario puede escribir -->
        </div>
    </form>
</body>
</html>
