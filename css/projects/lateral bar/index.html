<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sideBar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <aside class="sidebar">
        <form action="" class="sidebar__form">
            <input type="checkbox" id="open_menu">
            <label for="open_menu" class="material-symbols-outlined">arrow_back</label>
            <label for="open_menu" class="material-symbols-outlined open-button">arrow_forward</label>
        </form>
        <picture class="sidebar__picture">
            <!-- aca iria un source caso que tenga una imagen de otra resolución -->
            <img src="../../image/logo.png" alt="">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notificaciones</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">mark_email_unread</span>
                    <a href="#">Email's</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Compras</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">Ajustes</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="../../image/profile.jpeg" alt="">
                    <span class="profile__option " >perfil</span>
                </li>
                <li class="sidebar__item ">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
