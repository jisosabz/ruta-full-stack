<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcset y sizes</title>
</head>
<body>
    <img src="../../multimedia/dalto.jfg" alt="" srcset="../../multimedia/dalto-small.jpg 400w, ../../multimedia/dalto-medium.jpg 600w, ../../multimedia/dalto.jpg 1000w" sizes="(max-width: 700px) 600px,  900px" >
    <!-- lo que quiere decir el argumento de sizes es para pantallas menores o iguales a 700px usa imagenes de 600px y para pantallas mayores usa 900px -->
</body>
</html>
